- clean: ['~']
- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc:
      path: zshrc
      force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['if [ ! -d "$HOME/.oh-my-zsh" ]; then git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh; fi', Installing oh-my-zsh]
